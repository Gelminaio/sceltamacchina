<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chi Guida Stasera?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 50px 0 20px;
    }

    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border: 10px solid #fff;
      border-radius: 50%;
      overflow: hidden;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      background: conic-gradient(
        #00ff99 0% 25%, 
        #ff3366 25% 50%, 
        #00ff99 50% 75%, 
        #ff3366 75% 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wheel span {
      position: absolute;
      width: 50%;
      text-align: center;
      transform-origin: 100% 50%;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .button {
      margin-top: 40px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00ff99;
      color: #000;
    }

    .arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
    }

    .result {
      margin-top: 50px;
      font-size: 3rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .car {
      position: absolute;
      top: 80%;
      left: -200px;
      font-size: 3rem;
      transition: left 3s ease;
    }

  </style>
</head>
<body>

  <h1>Chi guida stasera?</h1>

  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel">
      <span style="transform: rotate(45deg)">Martino</span>
      <span style="transform: rotate(135deg)">Pietro</span>
      <span style="transform: rotate(225deg)">Martino</span>
      <span style="transform: rotate(315deg)">Pietro</span>
    </div>
  </div>

  <button class="button" onclick="giraRuota()">Gira!</button>

  <div class="result" id="result"></div>
  <div class="car" id="car">ðŸš—ðŸ’¨</div>

  <script>
    let angle = 0;

    function giraRuota() {
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');
      const car = document.getElementById('car');

      result.style.opacity = 0;
      car.style.left = '-200px';

      const extraDegrees = Math.floor(Math.random() * 360);
      angle += 1440 + extraDegrees;

      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const finalAngle = (angle % 360);

        let vincitore;
        if (finalAngle >= 0 && finalAngle < 90) vincitore = "Martino";
        else if (finalAngle >= 90 && finalAngle < 180) vincitore = "Pietro";
        else if (finalAngle >= 180 && finalAngle < 270) vincitore = "Martino";
        else vincitore = "Pietro";

        result.textContent = `${vincitore} guida!`;
        result.style.opacity = 1;

        car.style.left = '120%';

      }, 5200);
    }
  </script>

</body>
</html>

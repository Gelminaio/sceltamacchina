<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chi Guida Stasera?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3rem;
      margin: 50px 0 20px;
    }

    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 350px;
      height: 350px;
      border: 10px solid #fff;
      border-radius: 50%;
      overflow: hidden;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
      position: relative;
    }

    .slice {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
    }

    .button {
      margin-top: 40px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #00ff99;
      color: #000;
    }

    .arrow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #fff;
    }

    .result {
      margin-top: 50px;
      font-size: 3rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .car {
      position: absolute;
      top: 80%;
      left: -200px;
      font-size: 3rem;
      transition: left 3s ease;
    }

  </style>
</head>
<body>

  <h1>Chi guida stasera?</h1>

  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button class="button" onclick="giraRuota()">Gira!</button>

  <div class="result" id="result"></div>
  <div class="car" id="car">ðŸš—ðŸ’¨</div>

  <script>
    const wheel = document.getElementById('wheel');
    const result = document.getElementById('result');
    const car = document.getElementById('car');

    const nomi = [];
    const fette = 12; // numero fette

    // alterna Martino e Pietro
    for (let i = 0; i < fette; i++) {
      nomi.push(i % 2 === 0 ? 'Martino' : 'Pietro');
    }

    const colors = ['#00ff99', '#ff3366'];
    const sliceAngle = 360 / fette;

    nomi.forEach((nome, i) => {
      const slice = document.createElement('div');
      slice.className = 'slice';
      slice.style.transform = `rotate(${i * sliceAngle}deg) skewY(${90 - sliceAngle}deg)`;
      slice.style.background = colors[i % 2];

      const label = document.createElement('div');
      label.innerText = nome;
      label.style.transform = `skewY(${-(90 - sliceAngle)}deg) rotate(${sliceAngle / 2}deg)`;
      slice.appendChild(label);

      wheel.appendChild(slice);
    });

    let angle = 0;

    function giraRuota() {
      result.style.opacity = 0;
      car.style.left = '-200px';

      const extraDegrees = Math.floor(Math.random() * 360);
      angle += 1440 + extraDegrees;
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const finalAngle = (360 - (angle % 360)) % 360;
        const index = Math.floor(finalAngle / sliceAngle);
        const vincitore = nomi[index];

        result.textContent = `${vincitore} guida!`;
        result.style.opacity = 1;

        car.style.left = '120%';

      }, 5200);
    }
  </script>

</body>
</html>

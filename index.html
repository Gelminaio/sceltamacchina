<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chi Guida Stasera?</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      margin: 50px auto;
      width: 350px;
      height: 350px;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #fff;
      position: relative;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    canvas {
      border-radius: 50%;
    }
    .arrow {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 40px solid #ffeb3b;
      z-index: 10;
      transition: transform 0.2s;
    }
    .arrow.vibrate {
      animation: vibra 0.4s infinite alternate;
    }
    @keyframes vibra {
      0% { transform: translateX(-50%) rotate(-5deg); }
      100% { transform: translateX(-50%) rotate(5deg); }
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      background: #ff4757;
      border: none;
      color: #fff;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
    }
    button:hover {
      background: #e84118;
    }
    .result {
      margin-top: 20px;
      font-size: 26px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .car {
      position: fixed;
      bottom: 20px;
      left: -200px;
      width: 120px;
      transition: left 3s;
      z-index: 5;
    }
  </style>
</head>
<body>

  <h1>Chi Guida Stasera?</h1>

  <div class="container">
    <div class="arrow"></div>
    <div class="wheel">
      <canvas id="canvas" width="350" height="350"></canvas>
    </div>
  </div>

  <button onclick="giraRuota()">Gira!</button>

  <div class="result" id="result"></div>

  <img src="https://i.postimg.cc/G3Kkkprg/car.png" class="car" id="car">

  <script>
    const nomi = ['Martino', 'Pietro', 'Martino', 'Pietro', 'Martino', 'Pietro', 'Martino', 'Pietro'];
    const colors = ['#ff4757', '#2ed573', '#ff4757', '#2ed573', '#ff4757', '#2ed573', '#ff4757', '#2ed573'];
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sliceAngle = 360 / nomi.length;
    const wheel = document.querySelector('.wheel');
    const result = document.getElementById('result');
    const car = document.getElementById('car');
    let angle = 0;

    function disegnaRuota() {
      for (let i = 0; i < nomi.length; i++) {
        const startAngle = (sliceAngle * i) * Math.PI / 180;
        const endAngle = (sliceAngle * (i + 1)) * Math.PI / 180;

        ctx.beginPath();
        ctx.moveTo(175, 175);
        ctx.arc(175, 175, 175, startAngle, endAngle);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.save();

        ctx.translate(175, 175);
        ctx.rotate(startAngle + (endAngle - startAngle) / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 20px sans-serif";
        ctx.fillText(nomi[i], 165, 10);
        ctx.restore();
      }
    }

    disegnaRuota();

    function giraRuota() {
      result.style.opacity = 0;
      car.style.left = '-200px';
      const arrow = document.querySelector('.arrow');
      arrow.classList.remove('vibrate');

      const extraDegrees = Math.floor(Math.random() * 360);
      angle += 1440 + extraDegrees;
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const finalAngle = (360 - (angle % 360)) % 360;
        const index = Math.floor(finalAngle / sliceAngle);
        const vincitore = nomi[index];

        result.textContent = `${vincitore} guida!`;
        result.style.opacity = 1;

        car.style.left = '120%';
        arrow.classList.add('vibrate');

      }, 5200);
    }
  </script>

</body>
</html>

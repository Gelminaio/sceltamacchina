<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Chi Guida Stasera?</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
    }
    .button {
      background-color: #ffffff;
      color: #0a0a0a;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #00ff99;
      color: #000;
    }
    .result {
      margin-top: 60px;
      font-size: 3rem;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .visible {
      opacity: 1;
      transform: scale(1.2);
    }
    .spinner {
      margin-top: 40px;
      font-size: 2rem;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

  <h1>Chi guida stasera?</h1>
  <button class="button" onclick="decidi()">Decidi</button>

  <div class="spinner" id="spinner">ðŸŒ€</div>
  <div class="result" id="result"></div>

  <script>
    const nomi = ["Martino", "Pietro"];

    function decidi() {
      const spinner = document.getElementById('spinner');
      const result = document.getElementById('result');
      
      result.classList.remove('visible');
      result.textContent = '';
      spinner.style.display = 'block';

      setTimeout(() => {
        spinner.style.display = 'none';
        const scelto = nomi[Math.floor(Math.random() * nomi.length)];
        result.textContent = scelto + " guida!";
        result.classList.add('visible');
      }, 2000);
    }
  </script>

</body>
</html>
